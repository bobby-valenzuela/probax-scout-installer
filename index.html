<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Probax Scout Setup</title>
        <link rel="stylesheet" href="assets/css/proxima.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container initBounce">
            <div class="content">
                <object data="assets/img/beehive.svg" type="image/svg+xml" style="position:absolute;" class="sizePulse"></object>
                <div data-custom-menu="nav">
                    <span data-custom-menu="close">x</span>
                </div>
                <form>
                    <h1>Probax Scout Setup</h1>
                    <p>Please generate your Scout Link code through Probax Hive and enter it below</p>
                    <input type="text" placeholder="Scout Link Code" autofocus id="scout-link"><br>
                    <button type="submit">Submit</button>
                </form>
                <p class="message">Status:</p>
                <img src="assets/img/green-checkmark.png" class="checkmark">
                <div class="bouncer">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
